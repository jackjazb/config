<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>EB Garamond</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>IBM Plex Sans</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>GeistMono NF</family></prefer>
  </alias>
</fontconfig>
